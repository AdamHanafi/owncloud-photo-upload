<section role="region">
  <header>
    <h1>ownCloud photo</h1>
  </header>
</section>
<div id="contents">
  <div id="media-container">
    <img src="{{ photo.src }}">
    {{ photo.name }}
  </div>
</div>

<div id="status-bar">
  <div id="upload-button" ng-click="upload()">
  <button>Upload</button>
  </div>
</div>
