<section id="gallery-view" role="region">
  <header id="gallery-view-top">
    <menu type="toolbar">
      <a href="#settings">
        <span class="icon icon-menu">Settings</span>
      </a>
    </menu>
    <h1>Photos</h1>
  </header>
</section>

<div id="thumbnails">
  <div ng-repeat="photo in photos" class="thumbnail">
      <img class="thumbnailImage" src="{{photo.src}}" 
        data-filename="{{photo.filename}}"></img>
     <!-- ng-class="{onserver: photo.onServer}"> -->
  </div>
</div>
