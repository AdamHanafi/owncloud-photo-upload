<section role="region">
  <header>
   <a href="#"><span class="icon icon-back">back</span></a>
   <h1>Options</h1>
  </header>
</section>
<div class="login-container">
<div class="login-form">
<form>
  <br>
  <p>ownCloud Installation Location</p>
  <p>
    <input id="cloud-location" type="text" placeholder="http://servername.com/ownCloud" required="" ng-model="credentials.location">
  </p>
  <p>Username</p>
  <p>
    <input type="text" id="cloud-username" placeholder="" required="" ng-model="credentials.username">
  </p>
  <p>Password</p>
  <p>
    <input type="text" id="cloud-password" placeholder="" required="" ng-model="credentials.password">
  </p>
  <p>
    :D
    {{credentials.location}}
    {{credentials.username}}
    {{credentials.password}}
  <button type="update" ng-click="save()">Update</button>
  </p>
</form>
</div>
</div>
